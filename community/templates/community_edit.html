<h1>수정하기</h1>

<form action="{% url 'update' community.id %}" method="post">
    {% csrf_token %}
    <p>제목: <input type="text" name="title" value="{{ community.title }}"></p>
    <p>본문: <textarea name="content">{{ community.content }}</textarea></p>
    <button class="button" type="submit">수정하기</button>
</form>
