<h1>블로그에 포스팅 작성하기</h1>

<form action="{% url 'blog_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>제목: <input type="text" name="title"></p>
    <p>본문: <textarea name="content"></textarea></p>
    <p>해시태그: <input type="text" name="hashtags" placeholder="해시태그 ,로 구분">
    <p><input type="file" name="img"></p>
    <button class="button" type="submit">등록하기</button>
</form>
