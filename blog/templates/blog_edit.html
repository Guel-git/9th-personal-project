<h1>블로그 포스팅 수정하기</h1>

<form action="{% url 'blog_update' blog.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>제목: <input type="text" name="title" value="{{ blog.title }}"></p>
    <p>본문: <textarea name="content">{{ blog.content }}</textarea></p>
    <p>해시태그: <input type="text" name="hashtags" value="{{ blog.hashtags }}">
    <p><input type="file" name="img"></p>
    <button class="button" type="submit">수정하기</button>
</form>
