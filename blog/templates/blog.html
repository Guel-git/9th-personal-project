
<h1>블로그 홈</h1>
{% if user.is_authenticated %}
<a href="{% url 'blog_new'%}"><button class="button">작성하기</button></a>
{% endif %}
{% for blog in blogs.all %}
<h4>{{ blog.title }}</h4>
{% if blog.img.url != None %}
<img src="{{ blog.img.url }}">
<p>
 
   

</p>
{% endif %}
<p>{{ blog.content }}</p>
<p>
    {% for hashtag in blog.hashtag.all %}
    #{{hashtag}}
    {% endfor %}
</p>
<a href="{% url 'blog_detail' blog.id %}">...더보기</a>
{% endfor %}
